<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ken's Forum</title>
</head>
<body>
    <h1>Forum placeholder</h1>
    <form action="#" th:action="@{/forum}" th:object="${message}" method="post">
        <p>Author: <input type="text" th:field="*{author}" /></p>
        <p>Message: <input type="text" th:field="*{content}" /></p>
        <p><input type="submit" value="Post message" /></p>
    </form>
</body>
</html>
